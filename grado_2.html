<html lang="es">

<head>

</head>

<body>
	<h2 id="preg"></h2>
	<input type="text" id="dato">
	<button id="boton">Siguiente Pregunta</button>


	<script>		
		var preguntas = [																

				['Cuantos planetas hay en nuestro sistema solar?','8'],
				['¿Cuantos minutos tiene 20 horas?','480'],
				['Antonimo de INASEQUIBLE','accesible'],

				['¿En que continente esta Colombia?','américa'],
				['2 en binario...','10'],
				['9 en binario...','1001'],
				['¿A que equivale el numero binario 1000 a decimal?','8'],
				['¿A que equivale el numero binario 1001 a decimal?','9']
			],
			pregunta, respuesta,
			formuladas = 0,
			acertadas = 0;
		hazPregunta();
		document.getElementById('boton').addEventListener('click', function(){
			var entrada = document.getElementById("dato").value;
			if(entrada == respuesta){
				acertadas++;
				alert("Muy bien!");
			}
			if(entrada != respuesta){
				alert("Incorrecta");
			}
			if(formuladas < 12){			
				hazPregunta();			
			}
			else{						
				muestraResultado();	
			}
		});
		function hazPregunta(){
			var e;			
			e = preguntas.splice( numAleat(0, preguntas.length-1), 1 );
			pregunta = e[0][0];			
			respuesta = e[0][1];
			document.getElementById('preg').innerHTML = pregunta;        
			document.getElementById('dato').value = '';                  
			formuladas++;
		}
